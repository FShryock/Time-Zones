<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    

<h1>Time Zones</h1>

<div class="container" id="map">
    <img src="https://images-na.ssl-images-amazon.com/images/I/61G1jfC9qPL._AC_SL1000_.jpg" alt="">
</div>

<h4>Current Times</h4>



<div class="times">
    <p id="pacific">Pacific Standard Time PST</p><span id="pst">TIME</span>
    <p id="mountain">Mountain Standart Time MST</p><span id ="mst">TIME</span>
    <p id="central">Central Standard Time CST</p><span id="cst">TIME</span>
    <p id="eastern">Eastern Standard Time EST</p><span id="est">TIME</span>
</div>

<script src="app.js"></script>

</body>
